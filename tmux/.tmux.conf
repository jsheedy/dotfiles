##### Status Bar - Ristretto Colors #####
# Coffee-brown tones
set -g status-bg "#3D2B1F"
set -g status-fg "#D9CBBE"
set -g status-interval 5
set -g status-justify centre

set -g status-left-length 40
set -g status-right-length 150

# Left section — host info
set -g status-left "#[fg=#E0D3C2,bg=#5A432A,bold] ☕ #H #[default]"

# Right section — date/time + battery (if present)
set -g status-right "#[fg=#D9CBBE] %Y-%m-%d #[fg=#E0D3C2]%H:%M "

##### Window and Pane Styling #####
# Window title colors
# setw -g window-status-bg "#3D2B1F"
